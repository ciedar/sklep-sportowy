<div class="container mx-auto h-screen flex items-center justify-center bg-banner-image bg-no-repeat">
    <div class="border-2 border-opacity-25 grid grid-cols-1 gap-6 p-8 mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/3 xl:w-1/4 bg-white rounded-lg shadow-lg">
        <!-- Headings -->
        <div class="flex flex-col text-left gap-2 pl-2">
            <h1 class="text-2xl sm:text-3xl font-bold">BECOME A HERO</h1>
            <h1 class="text-2xl sm:text-3xl font-bold">LIKE US</h1>
        </div>

        <!-- Form Fields -->
        <div class="grid grid-cols-1 gap-4">
            <div class="flex flex-col">
                <label for="Email" class="font-semibold pl-2">Email</label>
                <input type="email" placeholder="Enter your email" class="border-2 rounded-lg p-2">
            </div>
            <div class="flex flex-col">
                <label for="Password" class="font-semibold pl-2">Password</label>
                <input type="password" placeholder="Enter your password" class="border-2 rounded-lg p-2">
            </div>

            <!-- Sign In Button -->
            <div>
                <button class="bg-black text-white rounded-lg font-semibold p-3 w-full">Sign in</button>
                <p class="text-center p-2">Already on board? Log in!</p>
                <button class="bg-gray-500 text-white rounded-lg font-semibold p-3 w-full">Log in</button>
            </div>

            <!-- Forgot Password -->
            <div class="text-left">
                <a href="#" class="font-light underline pl-2">Forgot password?</a>
            </div>
        </div>
    </div>
</div>
