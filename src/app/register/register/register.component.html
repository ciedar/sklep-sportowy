<div *ngIf="panel == 'register'" class="container mx-auto h-screen flex items-center justify-center bg-banner-image bg-no-repeat">
    <div class="border-2 border-gray-200 border-opacity-50 bg-white rounded-lg shadow-lg p-8 mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/3 xl:w-1/4 transition-transform transform hover:scale-105 duration-300">
        <div class="flex flex-col text-left gap-4 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">BECOME A HERO</h1>
            <h1 class="text-3xl font-bold text-gray-800">LIKE US</h1>
        </div>
        <div class="grid grid-cols-1 gap-6">
            <div class="flex flex-col">
                <label for="Email" class="font-semibold text-gray-700 pl-2">Email</label>
                <input type="email" id="Email" placeholder="Enter your email" class="border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition duration-200">
            </div>
            <div class="flex flex-col">
                <label for="Password" class="font-semibold text-gray-700 pl-2">Password</label>
                <input type="password" id="Password" placeholder="Enter your password" class="border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <button class="bg-black text-white rounded-lg font-semibold p-3 w-full hover:bg-gray-800 transition duration-200">Sign in</button>
                <p class="text-center mt-2 text-gray-600">Already on board? <a href="#" class="font-semibold text-blue-500 hover:underline">Log in!</a></p>
                <button class="bg-gray-500 text-white rounded-lg font-semibold p-3 w-full mt-2 hover:bg-gray-600 transition duration-200">Log in</button>
            </div>
            <div class="text-left mt-4">
                <a href="#" class="font-light text-blue-500 underline hover:text-blue-700">Forgot password?</a>
            </div>
        </div>
    </div>
</div>
